<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Last Candle: Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Musical Taste</h1>
    <p>Favorites, picks, recommendations, and suggestion, mostly brought to you by Apple Music playlists.</p>
    <p>
        Playlists with the current year in the playlist title
        <script type="text/javascript">document.write(`(hint: it's ${new Date().getFullYear()})`)</script>
        are likely still receiving updates.
    </p>
</header>
<main>
    <div class="playlist">
        <h2>2023 Picks</h2>
        <iframe class="playlist"
                allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" height="450"
                style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/us/playlist/2023-good-listenin/pl.u-DdAN8EosKAZ8R"></iframe>

    </div>
    <div class="playlist">
        <h2>2023 Picks</h2>
        <iframe class="playlist"
                allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" height="450"
                style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/us/playlist/2023-good-listenin/pl.u-DdAN8EosKAZ8R"></iframe>

    </div>
</main>
</body>
</html>
